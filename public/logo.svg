<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0844;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D50032;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blackShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceAlpha" operator="in" result="innerGlow"/>
      <feMerge>
        <feMergeNode in="innerGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="outerShadow">
      <feDropShadow dx="8" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
    
    <filter id="shine">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="-2" result="offsetblur"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="vignette">
      <stop offset="60%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Fundo com gradiente rico -->
  <rect width="256" height="256" fill="url(#redGradient)" rx="32"/>
  
  <!-- Vinheta -->
  <rect width="256" height="256" fill="url(#vignette)" rx="32"/>
  
  <!-- Z rotacionado 15 graus e inclinado -->
  <g transform="translate(128, 128) rotate(15) skewY(-5) translate(-128, -128)" filter="url(#outerShadow)">
    <path d="M 55 50 L 201 50 Q 208 50 208 57 L 208 85 Q 208 90 204 94 L 110 188 L 201 188 Q 208 188 208 195 L 208 199 Q 208 206 201 206 L 55 206 Q 48 206 48 199 L 48 171 Q 48 166 52 162 L 146 68 L 55 68 Q 48 68 48 61 L 48 57 Q 48 50 55 50 Z" 
          fill="url(#blackShine)" 
          filter="url(#shine)"/>
    
    <!-- Brilho superior do Z -->
    <path d="M 60 55 L 196 55 Q 200 55 200 59 L 200 80 L 120 80 L 196 156 L 196 175 Q 196 179 192 179 L 175 179 L 100 104 L 100 63 Q 100 55 108 55 Z" 
          fill="#ffffff" 
          opacity="0.08"/>
    
    <!-- Linha de destaque diagonal -->
    <line x1="110" y1="68" x2="201" y2="188" stroke="#ffffff" stroke-width="2" opacity="0.12" stroke-linecap="round"/>
  </g>
  
  <!-- Detalhes decorativos nos cantos -->
  <circle cx="220" cy="36" r="6" fill="#FF4444" opacity="0.5" filter="url(#innerGlow)"/>
  <circle cx="36" cy="220" r="6" fill="#FF4444" opacity="0.5" filter="url(#innerGlow)"/>
  
  <!-- Linhas decorativas -->
  <path d="M 30 30 L 50 30 M 30 30 L 30 50" stroke="#FF6666" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  <path d="M 226 226 L 206 226 M 226 226 L 226 206" stroke="#FF6666" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Efeitos de partÃ­culas -->
  <circle cx="80" cy="70" r="3" fill="#FF8888" opacity="0.4"/>
  <circle cx="190" cy="100" r="2" fill="#FF8888" opacity="0.5"/>
  <circle cx="60" cy="180" r="2.5" fill="#FF8888" opacity="0.3"/>
  <circle cx="200" cy="170" r="3" fill="#FF8888" opacity="0.4"/>
</svg>